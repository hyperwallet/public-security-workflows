name: CodeQL (Java-Kotlin)

on:
  workflow_call:
    inputs:
      timeout-minutes:
        description: 'Optional override for larger builds'
        default: 0
        required: false
        type: number
      build-command:
        description: 'Optional application build command'
        required: false
        type: string
        
jobs:
  analyze:
    name: Code Scanning - CodeQL
    runs-on: ubuntu-latest
    timeout-minutes: ${{ inputs.timeout-minutes }}
    permissions:
      security-events: write
      # required to fetch internal or private CodeQL packs
      packages: read
      # only required for workflows in private repositories
      actions: read
      contents: read
    strategy:
      fail-fast: false

    steps:
      - name: Capture start time
        run: echo "start_time=$(date +%s)" >> $GITHUB_ENV
        shell: bash
        
      - name: Perform CodeQL Analysis
        id: codeql
        uses: hyperwallet/public-security-workflows/codeql/gradle@main
        with:
          language: java-kotlin
          build-mode: none
          timeout-minutes: ${{ inputs.timeout-minutes }}
          build-command: ${{ inputs.build-command }}

      - name: DataDog
        if: always() && github.event_name != 'merge_group'
        uses: hyperwallet/public-security-workflows/datadog@main
        with:
          SOURCE: "CodeQL"
          DATADOG_API_KEY: ${{ secrets.BUILD_SECURITY_PAYPAL_DATADOG_QA_TOKEN_PAYPAL_DATADOG_QA_TOKEN }}
          BU_NAME: "Venmo"
          start_time: ${{ env.start_time }}
          OUTCOME: "${{ steps.codeql.outcome }}"
