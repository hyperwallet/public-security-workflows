name: CodeQL (Java)

on:
  workflow_call:
    inputs:
      timeout-minutes:
        description: 'Optional override for larger builds'
        default: 0
        required: false
        type: number
      build-command:
        description: 'Optional application build command'
        required: false
        type: string
        
jobs:
  analyze:
    name: Code Scanning - CodeQL
    runs-on: ubuntu-latest
    timeout-minutes: ${{ inputs.timeout-minutes }}
    permissions:
      security-events: write
      # required to fetch internal or private CodeQL packs
      packages: read
      # only required for workflows in private repositories
      actions: read
      contents: read
    strategy:
      fail-fast: false

    steps:
      - name: Capture start time
        run: echo "start_time=$(date +%s)" >> $GITHUB_ENV
        shell: bash


      - name: Setup Maven Action
        if: ${{ inputs.language == 'java' }}
        uses: s4u/setup-maven-action@v1.18.0


      - name: Perform CodeQL Analysis
        id: codeql
        uses: hyperwallet/public-security-workflows/codeql@datadog
        with:
          language: java-kotlin
          build-mode: none
          timeout-minutes: ${{ inputs.timeout-minutes }}
          build-command: ${{ inputs.build-command }}

      - name: DataDog
        if: always() && github.event_name != 'merge_group'
        uses: hyperwallet/public-security-workflows/datadog@datadog
        with:
          SOURCE: "CodeQL"
          DATADOG_API_KEY: ${{ inputs.DATADOG_API_KEY }}
          BU_NAME: "Hyperwallet"
          start_time: ${{ env.start_time }}
          OUTCOME: "${{ steps.codeql.outcome }}"
